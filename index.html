<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-ccminer by blbMS</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Podatki iz JSON</h2>
    <table id="data-table">
        <thead><tr><th>Ime</th><th>Vrednost</th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            const url = "https://raw.githubusercontent.com/TVOJ-UPORABNISKI-IME/json-tabela/main/data.json";
            const response = await fetch(url + "?nocache=" + new Date().getTime());
            const data = await response.json();

            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = "";
            data.forEach(item => {
                const row = `<tr><td>${item.ime}</td><td>${item.vrednost}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        loadData();
        setInterval(loadData, 15 * 60 * 1000); // Osve≈æi vsakih 15 minut
    </script>
</body>
</html>
