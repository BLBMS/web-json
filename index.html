<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-ccminer by blbMS</title>
    <style>
        body { font-family: monospace; background-color: black; color: white; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid gray; padding: 8px; text-align: left; }
        th { background-color: #222; }
        .red { color: red; }
        .yellow { color: yellow; }
        .white { color: white; }
        .blue { color: cyan; }
        .gray { color: gray; }
    </style>
</head>
<body>

    <h2>Seznam Naprav</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>PHONE</th>
                <th>HOST</th>
                <th>POOL</th>
                <th>MHS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            const url = "data.json"; // Tukaj vstavi pravo pot do JSON datoteke
            const response = await fetch(url);
            const data = await response.json();

            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = "";
            
            data.forEach(item => {
                let mhs = parseFloat(item.MHS);
                let colorClass = "gray";
                
                if (mhs >= 9) colorClass = "blue";
                else if (mhs >= 5) colorClass = "white";
                else if (mhs >= 4) colorClass = "yellow";
                else if (mhs >= 3) colorClass = "gray";
                else if (mhs >= 2) colorClass = "red";

                const row = `
                    <tr>
                        <td>${item.PHONE}</td>
                        <td>${item.HOST}</td>
                        <td>${item.POOL}</td>
                        <td class="${colorClass}">${item.MHS}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        loadData();
        setInterval(loadData, 15 * 60 * 1000); // Osve≈æevanje vsakih 15 minut
    </script>

</body>
</html>
