<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-ccminer by blbMS</title>
    <style>
        body { font-family: monospace; background-color: black; color: white; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
        .table-container { flex: 1; min-width: 300px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid gray; padding: 5px; text-align: left; }
        th { background-color: #222; }
        .red { color: red; }
        .blue { color: cyan; }
    </style>
</head>
<body>

    <h2>Devices</h2>
    <div class="container" id="tables-container"></div>

    <script>
        async function loadData() {
            const url = "data.json"; // Pravilna pot do JSON datoteke
            const response = await fetch(url);
            const data = await response.json();

            const columns = 3; // Število stolpcev
            const rowsPerColumn = Math.ceil(data.length / columns);
            let tablesContainer = document.getElementById("tables-container");
            tablesContainer.innerHTML = "";

            let columnsData = Array.from({ length: columns }, () => []);

            data.forEach((item, index) => {
                let columnIndex = index % columns;
                columnsData[columnIndex].push(item);
            });

            columnsData.forEach(columnData => {
                let tableHTML = `<div class="table-container"><table><thead>
                    <tr><th>PHONE</th><th>HOST</th><th>POOL</th><th>MHS</th></tr></thead><tbody>`;

                columnData.forEach(item => {
                    let mhs = parseFloat(item.MHS);
                    let colorClass = mhs >= 5 ? "blue" : "red";

                    tableHTML += `
                        <tr>
                            <td>${item.PHONE}</td>
                            <td>${item.HOST}</td>
                            <td>${item.POOL}</td>
                            <td class="${colorClass}">${item.MHS}</td>
                        </tr>`;
                });

                tableHTML += `</tbody></table></div>`;
                tablesContainer.innerHTML += tableHTML;
            });
        }

        loadData();
        setInterval(loadData, 60 * 1000); // Osveževanje vsako minuto
    </script>

</body>
</html>
