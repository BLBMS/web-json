<!DOCTYPE html>
<html lang="sl">
<!-- v.007 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-ccminer</title>
    <style>
        body { font-family: monospace; background-color: black; color: white; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
        .table-container { flex: 1; min-width: 250px; max-width: 400px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid gray; padding: 5px; text-align: left; }
        th { background-color: #222; }
        .red { color: red; }
        .black { color: white; }
        .blue { color: cyan; }
        .pool-off-line { color: red; }
        .pool-farm { color: lime; }
        .pool-verus { color: orange; }
        .pool-luckpool { color: yellow; }
        .pool-vipor { color: violet; }
    </style>
</head>
<body>

    <h2>api-ccminer by blbMS 2025 v.007</h2>
    <h3 id="date-container"></h3>
    <div class="container" id="tables-container"></div>

    <script>
        async function loadData() {
            try {
                const url = "data.json";
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Napaka pri nalaganju podatkov");
                }
                const data = await response.json();

                document.getElementById("date-container").innerText = data.DATE[0] || "Neznan datum";

                const devices = data.DATA;
                const numDevices = devices.length;

                if (numDevices === 0) {
                    alert("Ni podatkov za prikaz.");
                    return;
                }

                const tablesContainer = document.getElementById("tables-container");
                tablesContainer.innerHTML = "";

                devices.forEach(device => {
                    let mhs = parseFloat(device.MHS || "0");
                    let mhsColorClass = mhs < 3 ? "red" : mhs >= 5 ? "blue" : "";

                    let poolColorClass = "";
                    const pool = device.POOL ? device.POOL.toLowerCase() : "";
                    if (pool.includes("off-line")) poolColorClass = "pool-off-line";
                    if (pool.includes("farm")) poolColorClass = "pool-farm";
                    if (pool.includes("verus")) poolColorClass = "pool-verus";
                    if (pool.includes("luckpool")) poolColorClass = "pool-luckpool";
                    if (pool.includes("vipor")) poolColorClass = "pool-vipor";

                    let tableHTML = `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>DEVICE</th>
                                        <th>IP</th>
                                        <th>POOL</th>
                                        <th>MHS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>${device.PHONE || "Neznan"}</td>
                                        <td>${device.HOST || "Neznan"}</td>
                                        <td class="${poolColorClass}">${device.POOL || "Neznano"}</td>
                                        <td class="${mhsColorClass}">${device.MHS || "0"}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>`;

                    tablesContainer.innerHTML += tableHTML;
                });
            } catch (error) {
                console.error("Napaka pri nalaganju podatkov:", error);
                alert("Ne morem nalo≈æiti podatkov.");
            }
        }

        loadData();
        setInterval(loadData, 60 * 1000);
    </script>

</body>
</html>
